<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Applications - Admin</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="/static/css/admin_dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h2>My Jobs</h2>
      <div class="icon-container">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <div class="profile-icon"><i class="fas fa-user"></i></div>
        <!-- üåô Dark Mode Toggle -->
        <button
          id="darkModeToggle"
          class="dark-toggle-btn"
          title="Toggle Dark Mode"
        >
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <span class="close-btn">&times;</span>
      <div class="profile-pic">
        <img
          id="profilePic"
          src="/static/images/default-user.png"
          alt="Profile picture"
        />
        <form
          id="profileUploadForm"
          enctype="multipart/form-data"
          class="upload-form"
        >
          <label for="profileUpload" class="upload-icon">
            <i class="fas fa-camera"></i>
          </label>
          <input type="file" id="profileUpload" name="profile_pic" />
        </form>
        <button id="removeProfileBtn" class="remove-btn">Remove</button>
      </div>
      <p><b>Employer:</b> <span id="employerName"></span></p>
      <p><b>Company:</b> <span id="userName"></span></p>
      <p><b>Email:</b> <span id="userEmail"></span></p>
      <p><b>Mobile:</b> <span id="userMobile"></span></p>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>

    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">
      <div id="pageAlert" class="alert" style="display: none"></div>

      <div class="applications-table-container">
        <table class="applications-table" id="applicationsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>User</th>
              <th>Job Title</th>
              <th>Experience</th>
              <th>Salary</th>
              <th>Job Type</th>
              <th>Deadline</th>
              <th>Resume</th>
              <th>Applied On</th>
            </tr>
          </thead>
          <tbody>
            <!-- Application rows inserted dynamically by JS -->
          </tbody>
        </table>
      </div>
      <div id="pagination" class="pagination"></div>

      <div style="margin-top: 40px">
        <a href="/admin_dashboard" class="btn">‚Üê Back to dashboard</a>
      </div>
    </div>

    <!-- JS -->
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/admin_dashboard.js"></script>
  </body>
</html>
